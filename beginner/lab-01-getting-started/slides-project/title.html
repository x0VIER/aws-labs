<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #232F3E 0%, #0D1218 100%);
        color: #FFFFFF;
        font-family: Arial, sans-serif;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        color: #FFFFFF;
        margin-bottom: 20px;
      }
      .subtitle {
        font-size: 36px;
        color: #FF9900;
        margin-bottom: 40px;
      }
      .author {
        font-size: 24px;
        color: #FFFFFF;
        margin-top: 60px;
      }
      .aws-logo {
        position: absolute;
        top: 40px;
        right: 40px;
        width: 120px;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="content-wrapper">
        <h1 class="title">Lab 1: Getting Started with AWS Console</h1>
        <h2 class="subtitle">Setting up your AWS environment securely</h2>
        <div class="mt-8">
          <p class="text-xl">In this lab, you will:</p>
          <ul class="list-disc ml-8 mt-4 text-xl">
            <li class="mb-2">Create a new AWS account</li>
            <li class="mb-2">Set up a billing alarm to monitor costs</li>
            <li class="mb-2">Create an administrative IAM user</li>
            <li class="mb-2">Sign in with the IAM user</li>
          </ul>
        </div>
        <p class="author mt-16">Authored by V Vier</p>
      </div>
    </div>
  </body>
</html>
